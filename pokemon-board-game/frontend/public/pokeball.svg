<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Círculo externo -->
  <circle cx="50" cy="50" r="48" fill="#FF0000" stroke="#000" stroke-width="2"/>
  
  <!-- Linha central -->
  <line x1="0" y1="50" x2="100" y2="50" stroke="#000" stroke-width="4"/>
  
  <!-- Círculo central branco -->
  <circle cx="50" cy="50" r="15" fill="#FFF" stroke="#000" stroke-width="2"/>
  
  <!-- Círculo central menor -->
  <circle cx="50" cy="50" r="8" fill="#000"/>
  
  <!-- Parte inferior branca -->
  <path d="M2,50 a48,48 0 0,0 96,0" fill="#FFF" stroke="#000" stroke-width="2"/>
  
  <!-- Reflexo -->
  <ellipse cx="30" cy="25" rx="10" ry="7" fill="#FFF" opacity="0.3" transform="rotate(-30 30 25)"/>
</svg>
